# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
env:
  - CGO_ENABLED=1

builds:
  - id: darwin-arm64
    binary: autokitteh-starlark-lsp
    main: ./cmd/autokitteh-starlark-lsp
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
      - PKG_CONFIG_SYSROOT_DIR=/sysroot/macos/arm64
      - PKG_CONFIG_PATH=/sysroot/macos/arm64/usr/local/lib/pkgconfig
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: darwin-amd64
    binary: autokitteh-starlark-lsp
    main: ./cmd/autokitteh-starlark-lsp
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
      - PKG_CONFIG_SYSROOT_DIR=/sysroot/macos/amd64
      - PKG_CONFIG_PATH=/sysroot/macos/amd64/usr/local/lib/pkgconfig
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: linux-amd64
    binary: autokitteh-starlark-lsp
    main: ./cmd/autokitteh-starlark-lsp
    goos:
      - linux
    goarch:
      - amd64
    env:
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: linux-armhf
    binary: autokitteh-starlark-lsp
    main: ./cmd/autokitteh-starlark-lsp
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    env:
      - CC=arm-linux-gnueabihf-gcc
      - CXX=arm-linux-gnueabihf-g++
      - CGO_CFLAGS=--sysroot=/sysroot/linux/armhf
      - CGO_LDFLAGS=--sysroot=/sysroot/linux/armhf
      - PKG_CONFIG_SYSROOT_DIR=/sysroot/linux/armhf
      - PKG_CONFIG_PATH=/sysroot/linux/armhf/opt/vc/lib/pkgconfig:/sysroot/linux/armhf/usr/lib/arm-linux-gnueabihf/pkgconfig:/sysroot/linux/armhf/usr/lib/pkgconfig:/sysroot/linux/armhf/usr/local/lib/pkgconfig
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: win-amd64
    binary: autokitteh-starlark-lsp
    main: ./cmd/autokitteh-starlark-lsp
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

#universal_binaries:
#  - id: darwin-universal
#    ids:
#      - darwin-amd64
#      - darwin-arm64
#    replace: true

source:
  enabled: false

release:
  prerelease: auto

archives:
  - files:
      - none*  # just binary
    format: tar.xz
    name_template: >-
      {{ .Binary }}_
      {{ .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

snapshot:
  name_template: "{{ .Tag }}"
